<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish Style Sklep</title>
    <style>body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url(images/background.jpg);
        background-size: cover;
        background-attachment: fixed;
        color: white;
    }
    
    nav {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 15px;
        box-sizing: border-box;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        font-size: 24px;
        font-weight: bold;
    }
    
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    
    nav ul li {
        margin-left: 20px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    
    nav ul li a:hover {
        color: #FFD700;
    }
    
    .main-content {
        width: 80%;
        margin: 50px auto;
        background-color: rgba(51, 51, 51, 0.9);
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
    }
    
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    
    .product {
        width: 30%;
        background-color: #fff;
        padding: 10px;
        margin: 15px;
        box-sizing: border-box;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: black;
        text-align: center;
    }
    
    .product img {
        width: 100%;
        height: auto;
        cursor: pointer;
    }
    
    .product:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .modal {
        display: none; 
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        display: flex;
    }
    
    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        color: black;
        position: relative;
        width: 60%;
    }
    
    .modal img {
        max-width: 100%;
        height: auto;
    }
    
    .close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        cursor: pointer;
        color: black;
    }
    
    footer {
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
        position: relative;
        bottom: 0;
    }
    img{
        width: 20rem;
        height: 20rem;
    }
    </style>
    <script defer src="script.js"></script>
</head>
<body>

<nav>
    <div class="logo">Polish Style</div>
    <ul>
        <li><a href="Onas.html">O nas</a></li>
        <li><a href="index.html">Strona Główna</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
    </ul>
</nav>


<div class="main-content">
    <h2>Nowości w naszym sklepie!</h2>
    <div id="product-container" class="product-grid">
        
    </div>

    
    <div id="productModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2> 
            <img id="modalImage" src="" alt="Zdjęcie Produktu">
            <p id="modalDescription"></p> 
        </div>
    </div>
</div>


<footer>
    <p>Adres: ul. Toruńska 57, Bydgoszcz</p>
    <p>Email: kontakt@polishstyle.pl | Telefon: +48 123 456 789</p>
    <p>&copy; 2024 Polish Style. Wszystkie prawa zastrzeżone.</p>
</footer>
</body>
</html>
